<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var a = prompt("Введите a");
	var b = prompt("Введите b");
	var c;
	alert("a ="+a)
	alert("b ="+b)
	var s = confirm("Множим?");
	if (s==true){c=a*b}
	var s = confirm("Делим?");
	if (s==true){c=a/b}
	var s = confirm("Добавляем?");
	if (s==true){c=a+b}
	var s = confirm("Отнимаем?");
	if (s==true){c=a-b}
	alert("c ="+c)
</script>
</body>
</html>
