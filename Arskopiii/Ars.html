<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#l{
			width:1260px;
			height:100px;
			background-color: blue;
			position: absolute;
		}
		button{
			width:300px;
			margin:10px;
			height:80px;
			margin-left:30px;
			margin-right:30px;
			opacity:0.2;
		}
		@keyframes down{
			from{top:-100px;}
			to{top:0px;}
		}
		@keyframes up{
			from{top:0px;}
			to{top:-100px;}
		}
	</style>
<div id="l">
	<center><button></button>
	<button></button></center>
</div>
<script type="text/javascript">
	document.addEventListener('click',you);
	var l = 1;
	function you(){
		if(l>0){document.getElementById('l').style.animation = "down 1s 1"}
			else{document.getElementById('l').style.animation = "up 1s 1"}
				l=-l
	}
</script>
</body>
</html>
